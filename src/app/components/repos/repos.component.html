<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container" >
  <h2 class="repoTitle"><b>{{repoTitle}}</b></h2>
    <!-- <p *ngSwitchCase="loading"><loaders-css [loader]="'square-spin'" [loaderClass]="'my-loader'"></loaders-css></p> -->
<div class="spinnerStyle" *ngIf="isDataLoaded" class="loader"></div>

  <div class="list_item" *ngFor="let user of repoDetails">
    <p class="repoDetailStyle"> {{user.name}}</p>
      <p class="repoDescStyle">{{user.description}}</p>
   </div>
</div>
